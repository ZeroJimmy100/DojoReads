<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <a href="/success/{{user.id}}">Home</a>
    <a href="/logoutUser">Logout</a>
    <h4>Add a New Book Title and a Review:</h4>
    <h5>Book Title: </h5>
    <form action="/books/create" method='post'>
        {% csrf_token %}
        <input type="text" name="get_title">
        <h5>Author: </h5>
        <p>Choose from the list: </p>
        <select name="existing_author">
            {% for AuthorList in authors %}
                <option value="{{ AuthorList.id }}">{{ AuthorList.name }}</option>
            {% endfor %}
        </select>
        <p>Or add a new author: </p>
            <input type = "text" name="get_author_name">
                <h5>Review: </h5>
                <input type = "text" name="get_reviews">
        <h5>Rating: <select name="my_ratings"> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
        stars</h5>
        <input type = "submit" value="Add Book and Review">
    </form>
 
</body>

</html>
